<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Find Prime Numbers</title>
</head>
<body>
  <main>
    <h1>Find Prime Numbers</h1>
    <p>Enter any number to find out how many prime numbers there are<br>up to and including that value.</p>

    <label for="number">Enter Number:</label>
    <input type="text" value="100" id="number">
    <br>

    <label for="count">Prime Count:</label>
    <input type="text" id="count" disabled>
    <br>

    <label for="primes">Prime Numbers</label>
    <textarea id="primes" disabled></textarea>
    <br>

    <label>&nbsp;</label>
    <input type="button" value="Calculate" id="calculate">
    <br>
  </main>
  <script src="app.js"></script>
</body>
</html>
