<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Improved Task Manager</title>
</head>
<body>
  <main>
    <h1>Task Manager</h1>
    <div id="tasks"></div>
    <label for="task">Task</label>
    <br>
    <input type="text" name="task" id="task">
    <br>
    <input type="button" name="add_task" id="add_task" value="Add Task">
    <br>
    <input type="button" name="clear_task" id="clear_tasks" value="Clear Task">
    <div class="clear"></div>
  </main>
  
  <script src="library_storage.js"></script>
  <script src="library_task_list.js"></script>
  <script src="app.js"></script>
</body>
</html>
