<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pig Dice Game</title>
</head>
<body>
  <main>
    <h1>Let's Play Pig!</h1>
    <fieldset>
      <legend>Rules</legend>
      <ul>
        <li>First Player to 100 wins.</li>
        <li>Players take turns rolling the die.</li>
        <li>Turn ends when player rolls a 1 or chooses to hold.</li>
        <li>If a player rolls a 1, they lose all the points earned during the turn.</li>
        <li>If player holds, points earned are added to their total.</li>
      </ul>
    </fieldset>
    <label for="player1">Player 1</label>
    <input type="text" id="player1">
    <label for="score1">Score 1</label>
    <input type="text" id="score1" value="0" disabled>
    <br>
    <label for="player2">Player 2</label>
    <input type="text" id="player2">
    <label for="score2">Score 2</label>
    <input type="text" id="score2" value="0" disabled>
    <input type="button" value="New Game" id="new_game">
    <br>

    <section id="turn">
      <p><span id="current">&nbsp;</span> 's turn</p>
      <input type="button" value="Roll" id="roll">
      <input type="button" value="Hold" id="hold">
      <label for="die">Die</label>
      <input type="text" id="die" disabled>
      <label for="total">Total</label>
      <input type="text" id="total"disabled>
    </section>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
