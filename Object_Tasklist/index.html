<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Task Manager Using Objects</title>
</head>
<body>
  <main>
    <h1>Task Manager</h1>
    <div id="tasks"></div>
    <label for="task">Task:</label><br>
    <input type="text" name="task" id="task"><br>
    <input type="button" name="add_task" id="add_task" value="Add Task"><br>
    <input type="button" name="clear_tasks" id="clear_tasks" value="Clear Tasks"><br>
    <div class="clear"></div>
  </main>
  <script src="javascript/library_storage.js"></script>
  <script src="javascript/library_task.js"></script>
  <script src="javascript/library_tasklist.js"></script>
  <script src="javascript/tasklist.js"></script>

</body>
</html>
