<!DOCTYPE html>

</head>
<body>
  
  <footer style="display: flex; justify-content: space-between;">
    <div>
      <p>
        <script>
          let today = new Date();
          document.write(`The current date is: ${today.toDateString()}`);

    </div>
  </footer>
</body>
