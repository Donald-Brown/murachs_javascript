<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Ch16 Task Manager</title>
</head>
<body>
  <main>
    <h1>Task Manager</h1>
    <div id="tasks"></div>
    <label for="task">Task:</label><br>
    <input type="text" id="task" name="task"><br>
    <label for="date">Date:</label><br>
    <input type="text" id="date" name="date"><br>

    <input type="button" name="add_task" id="add_task" value="Add Task"><br>
    <input type="button" id="clear_tasks" name="clear_tasks" value="Clear Tasks"><br>
    <div class="clear"></div>
  </main>
  
  <script src="js/native_objects_library.js"></script>
  <script src="js/storage_library.js"></script>
  <script src="js/task_library.js"></script>
  <script src="js/task_list_library.js"></script>
  <script src="js/task_list.js"></script>
</body>
</html>
