<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../main.css">
  <title>Ch16 Enhanced Task Manager</title>
</head>
<body>
  <main>
    <h1>Task Manager</h1>
    <p id="tasks"><textarea id="task_list" cols="47" rows="6"></textarea></p>

    <label for="task">Task:</label><br>
    <input type="text" id="task" name="task"><br>
    <label for="task_date">Date:</label><br>
    <input type="text" id="task_date" name="task_date"><br>

    <input type="button" id="add_task" name="add_task" value="Add Task">
    <input type="button" id="clear_tasks" name="clear_tasks" value="Clear Tasks">
  </main>

  <script src="storage_library.js"></script>
  <script src="task_manager.js"></script>
</body>
</html>
