<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slide Show with Object Properties</title>
</head>
<body>
  <main>
    <h1>Fishing Slide Show</h1>
    <p>
      <input type="button" id="play_pause" value="Pause">
      <input type="button" id="change_speed" value="Change Speed">
    </p>
    <p>
      <img src="images/gear.jpg" id="image" alt=""></img>
    </p>
    <p><span id="caption">Fishing Gear</span></p>
  </main>
  
  <script src="js/slideshow_library.js"></script>
  <script src="js/slideshow_enhancements.js"></script>
  <script src="js/slide_show.js"></script>
</body>
</html>
