<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/jquery.bxslider.min.css" /> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"> -->
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Slide Show Usings bxSlider</title>
  </head>
  <body>
    <h1>Fishing Slide Show</h1>
    <section>
      <div class="bxslider">
        <div><img src="images/gear.jpg" title="Fishing Gear"></div>
        <div><img src="images/plane.jpg" title="Bush Plane"></div>
        <div><img src="images/lunch.jpg" title="Streamside Lunch"></div>
        <div><img src="images/hero.jpg" title="Hero Photo"></div>
        <div><img src="images/release.jpg" title="Catch and Release"></div>
        <div><img src="images/dusk.jpg" title="End of Day"></div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <script src="js/jquery.bxslider.js"></script>
    <script>
      $(function() {
        $('.bxslider').bxSlider( {
          auto: true,
          autoControls: true,
          captions: true,
          minSlides: 1,
          maxSlides: 1,
          slideWidth: 380,
          slideMargin: 10,
          mode: 'fade'
        } );
      } );
    </script>
  </body>
</html>
