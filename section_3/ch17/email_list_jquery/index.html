<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Join Email List</title>
</head>
<body>
  <main>
    <h1>Please join our email list</h1>
    <form action="join.html" method="GET" id="email_form" name="email_form">
      <label for="email_adress1">Email Address:</label>
      <input type="text" id="email_address1" name="email_address1"><span> *</span><br>

      <label for="email_adress2">Re-enter Email Address:</label>
      <input type="text" id="email_address2" name="email_address2"><span> *</span><br>

      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name"><span> *</span><br>

      <label>&nbsp;</label>
      <input type="button" id="join_list" value="Join Our List">
    </form>
  </main>
  <script src="../../../jquery/jquery-3.5.1.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
  <script src="email_list.js"></script>
</body>
</html>
